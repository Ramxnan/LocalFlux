<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eduflux</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    {% load static %}

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'assets/img/Amritaa.jpg' %}"); /* Path relative to the web server root */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Optional: to make the background fixed with respect to the viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 300px;
        }

        .register-container h2 {
            color: #b1096b; /* Keeping the header color */
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: calc(100% - 20px); /* Adjusted for padding */
            padding: 15px;
            margin-top: 5px;
            border: 1px solid #ddd; /* Restored border for visibility */
            border-radius: 20px; /* Rounded inputs */
            background-color: #fff; /* Changed background color */
            color: #333; /* Darker text color for contrast */
            outline: none;
            font-size: 16px;
        }

        .form-label {
            font-size: 14px;
            color: #333; /* Darker label color for contrast */
            margin-bottom: 5px;
        }

        .register-button {
            background-color: #b1096b; /* Button color */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px; /* Space above the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Button shadow */
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #9e0852; /* Button hover color */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333; /* Darker footer text color for contrast */
        }

        .footer a {
            color: #b1096b; /* Link color */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
        <script type="text/javascript">
        window.onload = function() {
            {% for message in messages %}
            alert("{{ message }}");
            {% endfor %}
        }
        </script>
    {% endif %}
    <div class="register-container">
        <h2>Register for Eduflux</h2>
        <form method="post" action="{% url 'register' %}"> <!-- Replace with your registration endpoint -->
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password1" class="form-label">Password:</label>
                <input type="password" id="password1" name="password1" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password:</label>
                <input type="password" id="password2" name="password2" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="college_code" class="form-label">College Code:</label>
                <input type="text" id="college_code" name="college_code" class="form-input" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        
        <div class="footer">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
