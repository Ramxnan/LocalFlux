  <script>
    function getCurrentDateCode() {
        const date = new Date();
        let day = String(date.getDate()).padStart(2, '0');
        // set d0 as the first digit of the day
        const d0 = (day[0]%10)+1;
        const d1 = (day[1]%10)+1;
        // day is str(d0) + str(d1)
        day = d0.toString() + d1.toString();
        let month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        // set m0 as the first digit of the month
        const m0 = (month[0]%10)+1;
        const m1 = (month[1]%10)+1;
        month = m0.toString() + m1.toString();
        let year = String(date.getFullYear()).slice(2); // Get last two digits of the year
        // set y0 as the first digit of the year
        const y0 = (year[0]%10)+1;
        const y1 = (year[1]%10)+1;
        year = y0.toString() + y1.toString();

        //display the code
        // console.log(day + month + year);
        
        return day + month + year;
    }

    function verifyCode() {
        const correctCode = getCurrentDateCode();
        const userCode = document.getElementById('codeInput').value;
        const modalMessage = document.getElementById('modalMessage');
        const modal = document.getElementById('myModal');

        if (userCode === correctCode) {
            modalMessage.style.color = 'green';
            modalMessage.textContent = 'Downloading Eduflux...';
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.display = "none";
                window.location.href = 'https://github.com/Ramxnan/LocalFlux/releases/download/latest-installer/installer.bat'; // Replace with your actual file path
            }, 3000); // Hide modal after 3 seconds and then redirect
        } else {
            modalMessage.style.color = 'red';
            modalMessage.textContent = 'Incorrect code. Please try again.';
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.display = "none";
            }, 3000); // Hide modal after 3 seconds
        }
    }
  </script>
